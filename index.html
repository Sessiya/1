<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans|Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- Custom styles -->
</head>
<body>

    <section id="portfolio">
        <div class="container">
            <h2 class="text-center mb-5">Our Portfolio</h2>
            <div class="row">
                <div class="col-md-4">
                    <img src="img/photo-7.jpg" alt="portfolio-img" class="img-fluid">
                    <h4>Chair</h4>
                </div>
                <div class="col-md-4">
                    <img src="img/photo-4.jpg" alt="portfolio-img" class="img-fluid">
                    <h4>Hidden Book</h4>
                </div>
                <div class="col-md-4">
                    <img src="img/photo-9.jpg" alt="portfolio-img" class="img-fluid">
                    <h4>Red</h4>
                </div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer class="text-center">
        <p>&copy; 2024 Your Company</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="vendor/owlcarousel/owl.carousel.min.js"></script>
    <script src="js/app.min.js"></script> <!-- Custom script -->
</body>
</html>
